<html>
  <head>

  </head>
  <body>
    <div id="output"></div>
    <input type="button" onclick="start()" value="Start Game">
  <script>

    var output=document.getElementById("output");
    var secretWord=["JavaScript", "Html", "Css", "website", "a", 2, 6, 1, 8, 34, 67, 43, 11];

    function start(){
      shuffleArray(secretWord);
      output.innerHTML+=secretWord+"<br>";
    }

    function shuffleArray(arr){
      for(var x=arr.length-1; x>0; x--){
        var holder=Math.floor(Math.random()*(x+1));
        var temp =arr[x];
        arr[x]=arr[holder];
        arr[holder]=temp;

      }
      return arr;
    }
    
    </script>
  </body>
</html>
