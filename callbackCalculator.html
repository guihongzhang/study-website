<html>
  <head>

  </head>
  <body>
    
    First Number: <input type="text" id="num1">
    Second Number: <input type="text" id="num2">
    <br><br>
    <input type="button" onclick="addBy()" value="Add">
    <input type="button" onclick="subtractBy()" value="subtract">
    <input type="button" onclick="multipleBy()" value="multiply">
    <input type="button" onclick="divideBy()" value="divide">
    <input type="button" onclick="modulusBy()" value="modulus">
    <br><div id="output"></div>

    <script>

      var output = document.getElementById("output");
      var num1=document.getElementById("num1");
      var num2=document.getElementById("num2");

      function addBy(){
        outC(num1.value, num2.value, "+", function(a,b){
          return a+b;
        })
      } 
      function subtractBy(){
        outC(num1.value, num2.value, "-", function(a,b){
          return a-b;
        })
      }
      function multipleBy(){
        outC(num1.value, num2.value, "*", function(a,b){
          return a*b;
        })
      }
      function divideBy(){
        outC(num1.value, num2.value, "/", function(a,b){
          return a/b;
        })
      }
      function modulusBy(){
        outC(num1.value, num2.value, "%", function(a,b){
          return a%b;
        })
      }
      function outC(a,b,s,cback){
        var result=cback(Number(a),Number(b));
        output.innerHTML += a +" " +s+" "+b +"=" +result+"<br>";
      }     
    </script>
  </body>
</html>
