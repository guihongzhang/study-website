Source Placeholder Image Generator
<!DOCTYPE html>
<html>
<head>
    <title>Complete JavaScript Course</title>
</head>
<body onload="startImg()">
    <div id="wrapper"></div>
    <img id="myImage">

    

    <script>

      var imagePlace=0;
      var images=["3.jpg", "4.jpg", "5.jpg"];

      function startImg(){
      
        setInterval(swapImage, 1000);
      }
      

      function swapImage(){
        imagePlace++;
        if(imagePlace>=images.length){
          imagePlace=0;
        }
        var myImage=document.getElementById("myImage");
        myImage.src=images[imagePlace];
      }
