<!DOCTYPE html>
<html>
  <head></head>
  <body>
  <div id="wrapper"></div><br>
    Page 1: Window SetTimeOut Method<br><br>
    <input type="button" onclick="startInt()" value="start">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" onclick="clearInt()" value="stop">
    <script>
      var output=document.getElementById("wrapper");
      window.setTimeout(updateWrapper, 5000);
      var myTimer;

      function startInt(){

        myTimer=window.setTimeout(myPopup, 1000);
      }
      function updateWrapper(){
        document.getElementById("wrapper").innerHTML="Welcome to my websiet :)";
      }
      function clearInt(){
        window.clearInterval(myTimer);
      }
      function myPopup(){
        alert("Hello");
      }

    </script>


  </body>
</html>
