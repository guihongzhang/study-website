<!DOCTYPE html>
<html>
  <head>
    <title>youtube</title>
    <link rel="styleSheet" href="./style/header.css">
    <link rel="styleSheet" href="./style/general.css">
    <link rel="styleSheet" href="./style/video.css">
    <link rel="styleSheet" href="../finalproject/style/sidebar.css">
  </head>
  <body>
    <div class="header"> 
      <div class="headleft-section">
        <img class="hamburger-imag" src="icons/hamburger-menu.svg">
        <img class=youtube-imag src="icons/youtube-logo.svg">
      </div>

      <div class="middle-section">
        <input class="input-bar" placeholder="Search">
        <button class="search-button">
        <img class="search-imag" src="icons/search.svg"></button>
        <div style="margin-left: 20px;"><button class="voice-button">    
        <img class="voice-image" src="icons/voice-search-icon.svg"></button></div>
      </div>
      
      <div class="right-section">
        <img class="upload-imag" src="icons/upload.svg">
        <img class="net-imag" src="icons/youtube-apps.svg">
        <div class="notifications-icon-container">
          <img class="notification-img" src="icons/notifications.svg">
          <div
          class="notificaations-count">3</div>
        </div>
        
        <img class="channel-imag" src="icons/my-channel.jpeg">
      </div>
    </div>
  </body>
</html>
